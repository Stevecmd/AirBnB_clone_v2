<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <H1>States</H1>

    <UL>
      {% if states %}
        {% for state in states|sort(attribute="name") %}
        <L1 style="list-style: none">
          {{ state.id }}: <b>{{ state['name'] }}</b>
        </L1>
        {% endfor %}
      {% endif %}

    </UL>
</BODY>
</HTML>
