<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <H1>States</H1>
    <UL>
        {% if states %}
            {% for state in states %}
               <LI style="list-style: none">
                   {{ state.id }}: <B>{{ state.name }}</B>
               </LI>
            {% endfor %}
        {% endif %}
    </UL>
</BODY>
</HTML>
